<div class="container">
    <div class="row">
       <div class="col-md-12">
           <form [formGroup]="projectForm" (ngSubmit)="onSaveProject()">
                <div class="form-group">
                    <label for="name">Project Name</label>
                    <input type="text" id="name" class="form-control" formControlName="projectName">
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Mail</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                </div>
                <br>
                <div class="form-group">
                    <label for="status">Project Status</label>
                    <select name="status" id="status" class="form-control" formControlName="projectStatus">
                        <option value="stable">Stable</option>
                        <option value="citical">Citical</option>
                        <option value="finished">Finished</option>
                    </select>
                </div>
                <br>
                <button class="btn btn-primary" type="submit">Create Project</button>
           </form>
       </div>
    </div>
</div>
