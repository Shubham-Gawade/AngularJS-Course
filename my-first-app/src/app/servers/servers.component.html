<div class="container" style="width: 980;">
  <!--Event Binding ()-->
  <label>Server Name : </label>
  <input type="text" class="form-control" (input)="onUpdateServerName($event)">
  <p>{{ serverName }}</p>
  <br>
  <!-- Two-way binding -->
  <input type="text" class="form-control" [(ngModel)]="serverName">
  <p>{{ serverName }}</p>

  <!--Property Binding []--> <!--Event Binding ()-->
  <button type="button" class="btn btn-primary" [disabled]="!allowNewUser" (click)="onServerCreate()">Add Server</button>
  <p>{{ serverCreationStatus }}</p>
  <p *ngIf="!serverCreated">No server was created!!</p>
  <p *ngIf="serverCreated">Server is created, Name is {{serverName}}</p>
  <!--Use as attribute <p [innerText]="allowNewUser"></p> -->
  <br>
  <app-server *ngFor="let server of servers" ></app-server>
</div>
