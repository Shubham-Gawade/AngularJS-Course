<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus">
      <!-- import FormsModule -->
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | filter:filteredStatus:'status'" [ngClass]="getStatusClasses(server)">
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | Shorten:10}}</strong> |
          {{ server.instanceType | uppercase}} |
          {{ server.started | date:'fullDate' | uppercase}}
          <!-- order is from left to right -->
        </li>
      </ul>
    </div>
  </div>
</div>
